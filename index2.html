<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal{
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.192);
        }

        .modalContenido{
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            position: relative;
        }

        .cerrarModal{
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="abrirModal">Abrir modal</button>
    <div>
        <span id="resultado"></span>
    </div>
    <div id="modal" class="modal">
        <div id="modalContenido" class="modalContenido">
            <button id="cerrarModal" class="cerrarModal">&times;</button>
            <h2>MODAL</h2>
            <p>Ingresar un valor numérico</p>
            <p id="mensajeAviso"></p>
            <input type="text" name="inputValor" id="inputValor">
            <button id="confirmarInput"> Confirmar </button>
        </div>  
    </div>
    <script>
        // EJERCICIO 3:
        // Programo los eventos de los botones para abrir y cerrar el modal.
        const abrirModal = document.getElementById('abrirModal')
        const modal = document.getElementById('modal')
        const cerrarModal = document.getElementById('cerrarModal')

        abrirModal.addEventListener('click', () => {
            modal.style.display = 'flex'
        })

        cerrarModal.addEventListener('click', () => {
            modal.style.display = 'none'
        })

        document.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none'
            }
        })

        // Detecto el botón de confirmación y guardo el valor ingresado en el input.
        const confirmarBoton = document.getElementById('confirmarInput')
        const inputValor = document.getElementById('inputValor')
        const aviso = document.getElementById('mensajeAviso')
        const resultado = document.getElementById('resultado')

        // Programo los eventos para los tipos de valores de entrada y cómo mostrarlo en pantalla.
        confirmarBoton.addEventListener('click', () => {
            inputValue = parseInt(inputValor.value)

            if (inputValor.value == '') {
                aviso.innerText = 'El input no puede quedar vacío'
                aviso.style.color = 'red'
            } else if (isNaN(inputValue)) {
                aviso.innerText = 'El valor ingresado no es un número'
                aviso.style.color = 'red'
            } else {
                modal.style.display = 'none'
                resultado.innerText = 'El número ingresado es: ' + inputValue
            }
        })

    </script>
</body>
</html>
